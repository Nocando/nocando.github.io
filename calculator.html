<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/calculator.css">
</head>
<body>
	<div id="top" class="text-center">
		<h1>Basic Calculator with JQuery</h1>
	</div>
	
	<!--Calculator Divs -->
	<div id="calculator" class="text-center">
	<div id="cal-body">
	</div>
	
	<div id="display" class="text-right">
		<div class="cal-display">
		</div>
	</div>
	
	<div class="cal-buttons7">7</div>
	<div class="cal-buttons8">8</div>
	<div class="cal-buttons9">9</div>
	<div class="cal-buttonsx">x</div>
	
	<div class="cal-buttons4">4</div>
	<div class="cal-buttons5">5</div>
	<div class="cal-buttons6">6</div>
	<div class="cal-buttons-">-</div>
	
	<div class="cal-buttons1">1</div>
	<div class="cal-buttons2">2</div>
	<div class="cal-buttons3">3</div>
	<div class="cal-buttons-plus">+</div>
	
	<div class="cal-buttons0">0</div>
	<div class="cal-buttons-equal">=</div>
	</div> <!--end of id calculator -->

</body>
</html>
